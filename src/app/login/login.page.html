<!-- Title for the Login-->
<!-- Oona Laitinen 1702547-->
<div class="ion-text-center">
    <ion-text color="dark">
      <h1>Login</h1>
    </ion-text>
</div>

<!-- Add login form for the Login page -->
<!--  Oona Laitinen 1702547-->
<ion-content color="light">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="light" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">
            <ion-item>
              <ion-input name="username" type="email" placeholder="Username" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button color="dark" size="large" type="submit" [disabled]="form.invalid" expand="block">
              Login
            </ion-button>
            <input type="submit" style="display: none" />
            <div id="bad-login" style="display: none; color: red">Wrong username and/or password</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
